  <div class="main-siderbar">

      <li><a href="/dashboard"><i class="fa-solid fa-grip"></i>Dashboard</a></li>
      <li><a href="/employees"><i class="fa-solid fa-users"></i>All Employees</a></li>
      <li><a href="/departments"><i class="fa-solid fa-rotate"></i>All Departments</a></li>

<div class="mode">
  <button class="btn-light"><i class="fa-solid fa-sun"></i>
    <p>Light</p>
  </button>
  <button class="btn-dark"><i class="fa-solid fa-moon"></i>
    <p>Dark</p>
  </button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const menu = document.querySelector('.menu');
    if (!menu) return;
    menu.addEventListener('click', (e) => {
      const li = e.target.closest('li');
      const link = li?.querySelector('a');
      if (li && link) {
        e.preventDefault();

        localStorage.setItem('activeLink', link.getAttribute('href'));

        window.location.href = link.getAttribute('href');
      }
    });

    const current = localStorage.getItem('activeLink');
    if (current) {
      menu.querySelectorAll('li').forEach(li => {
        const a = li.querySelector('a');
        if (a && a.getAttribute('href') === current) {
          li.classList.add('siderbar-active');
        } else {
          li.classList.remove('siderbar-active');
        }
      });
    }
  });

</script>
